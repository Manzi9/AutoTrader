<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AutoTrader Search</title>
  </head>
  <body>
    <label for="Registration">Reg:</label>
    <input type="text" id="reg" placeholder="No spaces!" /><br /><br />

    <button onclick="checkCarModel()">Check Car Model</button>

    <!-- Horizontal line -->

    <br /><br /><br />
    <hr />
    <br /><br /><br />

    <label for="make">Make:</label>
    <input type="text" id="make" placeholder="Enter make" /><br /><br />

    <label for="model">Model:</label>
    <input type="text" id="model" placeholder="Enter model" /><br /><br />

    <label for="year">Year:</label>

    <input
      type="text"
      id="customYear"
      placeholder="Or enter a year"
    /><br /><br />

    <label for="location">Location:</label>
    <input type="text" id="location" value="KT33DL" /><br /><br />

    <button onclick="generateURL()">Generate AutoTrader URL</button>

    <div id="generatedURL"></div>

    <script src="script.js"></script>
  </body>
</html>
