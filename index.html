<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <title>Car Information Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Information Finder</h1>
      <label for="reg">Enter Registration Number :</label>
      <input type="text" id="reg" placeholder="e.g. OT13 ATE" />
      <p
        id="errorMessage"
        class="hidden"
        style="color: red; font-size: 0.9em; margin-top: 5px"
      ></p>
      <br />
      <button id="fetchCarInfo">Fetch Car Info</button>

      <div id="loading" class="hidden">Loading...</div>

      <div id="carInfo" class="hidden">
        <h2>Car Information</h2>
        <label for="postcode">Search Postcode:</label>
        <input type="text" id="postcode" value="KT33DL" /><br /><br />
        <label for="make">Make:</label>
        <input type="text" id="make" value="" placeholder="Make" /><br />
        <label for="model">Model:</label>
        <input type="text" id="model" value="" placeholder="Model" /><br />
        <label for="year">Year:</label>
        <input type="text" id="year" value="" placeholder="Year" /><br />
        <button id="generateLink">AutoTrader Listings</button>
        <button id="generateEbayLink">eBay Motors Listings</button>
                <div id="generatedLink" class="hidden"></div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
