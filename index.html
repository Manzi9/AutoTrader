<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Information Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Car Information Finder</h1>
      <label for="reg">Enter Registration Number:</label>
      <input type="text" id="reg" placeholder="e.g., AB12CDE" /><br />
      <button id="fetchCarInfo">Fetch Car Info</button>

      <div id="loading" class="hidden">Loading...</div>

      <div id="carInfo" class="hidden">
        <h2>Car Information</h2>
        <label for="make">Make:</label>
        <input type="text" id="make" value="" placeholder="Make" /><br />
        <label for="model">Model:</label>
        <input type="text" id="model" value="" placeholder="Model" /><br />
        <label for="year">Year:</label>
        <input type="text" id="year" value="" placeholder="Year" /><br />
        <button id="generateLink">Generate AutoTrader Link</button>
        <div id="generatedLink" class="hidden"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
